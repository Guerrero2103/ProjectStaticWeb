    <form action="toe-ver.html" method="POST">
        <label for="film-titel">Titel:</label><br>
        <input type="text" id="film-titel" name="titel" required><br><br>

        <label for="film-beschrijving">Beschrijving:</label><br>
        <textarea id="film-beschrijving" name="beschrijving" rows="4" cols="50" required></textarea><br><br>

        <label for="film-genre">Genre:</label><br>
        <select id="film-genre" name="genre" required>
            <option value="actie">Actie</option>
            <option value="drama">Drama</option>
            <option value="komedie">Komedie</option>
            <option value="horror">Horror</option>
            <option value="documentaire">Documentaire</option>
        </select><br><br>

        <label for="film-jaartal">Jaar:</label><br>
        <input type="number" id="film-jaartal" name="jaartal" min="1900" max="2099" required><br><br>

        <label for="film-afbeelding">Afbeelding (URL):</label><br>
        <input type="url" id="film-afbeelding" name="afbeelding" placeholder="https://voorbeeld.com/afbeelding.jpg"><br><br>

        <button type="submit">Opslaan</button>
    </form>
